	<body id="root">
		<script>
			function redirect(type) {
				if(type == 0) { //Mobile -> Desktop
					var url = window.location;
					hash = url.hash
					//console.log(url)
					if(hash.indexOf('pid') != -1) { //If this is a mobile link
						pageNum = hash.split('pid=')[1];
						
						var redirectURL = url.origin + url.pathname + '#' + pageNum
						
						// use this to avoid redirects when a user clicks "back" in their browser
						window.location.replace(redirectURL);

						// use this to redirect, a back button call will trigger the redirection again
						window.location.href = redirectURL;

						// given for completeness, essentially an alias to window.location.href
						window.location = redirectURL;

					}
				}
				// if(type == 1) { //Desktop -> Mobile

				// 	console.log(url)

				// 		console.log(pageNum)
						
				// 		var redirectURL = url.origin + url.pathname + '#&gid=1&pid=' + pageNum
				// 		console.log(redirectURL)

				// 		// window.location = redirectURL;

				// 	}
				// }
			}

			// Browser with  Detection
			navigator.sayswho= (function(){
				var N = navigator.appName, ua= navigator.userAgent, tem;
				var M = ua.match(/(opera|chrome|safari|firefox|msie)\/?\s*(\.?\d+(\.\d+)*)/i);
				if(M && (tem= ua.match(/version\/([\.\d]+)/i))!= null) M[2]= tem[1];
				M= M? [M[1], M[2]]: [N, navigator.appVersion,'-?'];
				return M;
			})();

			var browser_version = navigator.sayswho;

			var screenWidth = $(window).width();
			//console.log(screenWidth)
			
			if(screenWidth < 1000 || browser_version[0] == "Safari") {
				$( "#root" ).load( "../mobile.html", function() {
					redirect(1)
				 	//console.log( "Load of mobile page was performed." );
				});
			}
			else {
				$( "#root" ).load( "../desktop.html", function() {
					redirect(0)
				});
			}
