	<body>
		
		<video autoplay loop id="bgvid">
			<source src="img/CloudytimeS.webm" type="video/webm">
		</video>
		<div class="mask"></div>
		<p id="title">MAGAZINES</p>

		<div id="preview-coverflow">
			<a href="http://sccs.meteor.com/" target="mag"><img class="cover" src="img/blogbutton.png"/></a>
			<a href="http://schoolofdata.org/" target="mag"><img class="cover" src="img/radiobutton.png"/></a>
		</div>
		<script>
			$(function() {
				if ($.fn.reflect) {
					$('#preview-coverflow .cover').reflect();	// only possible in very specific situations
				}

				$('#preview-coverflow').coverflow({
					index:			0,
					density:		2,
					innerOffset:	70,
					innerAngle: 	-40,
					innerScale:		.7,
					animateStep:	function(event, cover, offset, isVisible, isMiddle, sin, cos) {
						if (isVisible) {
							if (isMiddle) {
								$(cover).css({
									'filter':			'none',
									'-webkit-filter':	'none'
								});
							} else {
								var brightness	= 1 + Math.abs(sin),
									contrast	= 1 - Math.abs(sin),
									filter		= 'contrast('+contrast+') brightness('+brightness+')';
								$(cover).css({
									'filter':			filter,
									'-webkit-filter':	filter
								});
							}
						}
					},
					select: function(event, cover, offset, isVisible, isMiddle, sin, cos) {
						console.log(cover)
					}
				});
			});
		</script>
